<template>
  <require from="shared/valueConverters"></require>
  <div class="row">

    <v-grid
      class="col-md-6"
      style="height:350px"
      v-manual-sel="true"
      v-row-height="25"
      v-header-height="50"
      v-row-onclick.delegate="singleClick($event.detail)"
      v-row-ondblclick.delegate="singleDblClick($event.detail)"
      v-current-entity.bind=myCurrentEntity
      v-multi-select="true"
      v-row-on-draw.call="onRowDraw($event)"
      v-collection.bind=myCollection
      v-grid-context.bind=myGrid>


      <v-grid-col col-width="30">
        <v-header-template>
          <input class="vgrid-row-checkbox-100" v-selection="header" type="checkbox">
        </v-header-template>
        <v-row-template>
          <input class="vgrid-row-checkbox-100" v-key-move v-selection="row" type="checkbox"
        </v-row-template>
      </v-grid-col>


      <v-grid-col col-width="85">
        <v-header-template>
          <input v-header-menu="index" class="vgrid-header-input-top" v-filter="index|>"">
          <p class="vgrid-label-bottom" v-sort="index" v-resize-col v-drag-drop-col>Record</p>
        </v-header-template>
        <v-row-template>
          <input v-row-menu="index" v-key-move class="vgrid-row-input" v-observe-field="index" value.bind="rowRef.index">
        </v-row-template>
      </v-grid-col>


      <v-grid-col col-width="120">
        <v-header-template>
          <p class="vgrid-label-bottom" v-sort="name" v-resize-col v-drag-drop-col>Full name</p>
          <input v-header-menu="name" class="vgrid-header-input-top" v-filter="name|*|onKeyDown">
        </v-header-template>
        <v-row-template>
          <input v-row-menu="name" v-key-move class="vgrid-row-input" v-observe-field="name" value.bind="rowRef.name">
        </v-row-template>
      </v-grid-col>


      <v-grid-col col-width="100">
        <v-header-template>
          <input v-header-menu="number" class="vgrid-header-input-top" v-filter="number|>=">
          <p class="vgrid-label-bottom" v-sort="number" v-resize-col v-drag-drop-col>Salery</p>
        </v-header-template>
        <v-row-template>
          <input v-row-menu="number" v-key-move class="vgrid-row-input" v-observe-field="number" value.bind="rowRef.number | numberFormat & updateTrigger:'blur':'paste'" css="color:${tempRef.numberColor};font-weight:${tempRef.numberFont}">
        </v-row-template>
      </v-grid-col>


      <v-grid-col col-width="100">
        <v-header-template>
          <input v-header-menu="date" class="vgrid-header-input-top" v-filter="date|>=|dateFormat ">
          <p class="vgrid-label-bottom" v-sort="date" v-resize-col v-drag-drop-col>Created</p>
        </v-header-template>
        <v-row-template>
          <input v-row-menu="date" v-key-move class="vgrid-row-input" v-observe-field="date" value.bind="rowRef.date | dateFormat & updateTrigger:'blur':'paste'">
        </v-row-template>
      </v-grid-col>


      <v-grid-col col-width="105">
        <v-header-template>
          <input class="vgrid-row-checkbox-50" v-header-menu="bool" type="checkbox" v-filter="bool|=">
          <p class="vgrid-label-bottom" v-resize-col v-sort="bool"  v-resize-col v-drag-drop-col>Booked</p>
        </v-header-template>
        <v-row-template>
          <input class="vgrid-row-checkbox-100" v-key-move v-observe-field="bool" v-row-menu="bool" type="checkbox" checked.bind="rowRef.bool">
        </v-row-template>
      </v-grid-col>


      <v-grid-col col-width="107">
        <v-header-template>
          <div style="height:50%"></div>
          <p class="vgrid-label-bottom" v-resize-col v-drag-drop-col>Profile Img</p>
        </v-header-template>
        <v-row-template>
          <image class="vgrid-image-round" v-key-move v-image-fix v-observe-field="bool" v-row-menu="images" src.bind="rowRef.images"></image>
        </v-row-template>
      </v-grid-col>

    </v-grid>

    <!-- Form to the right -->
    <v-grid-control-form context.bind="context"></v-grid-control-form>
    <v-grid-buttons-form show.bind="showButtonsForm" context.bind="context"></v-grid-buttons-form>


  </div>

</template>
